<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>

    <section class="container">
        <h1>Leaderboard</h1>
        <div class="container2">
            <div class="recentDiv">
                <div class='recent'>
                    <h2 class="recentScore">Recent score</h2>
                    <button class="refreshBtn">Refresh</button>
                </div>
                <div id="scoreDiv">
                    <ul id="ul"></ul>
                </div>
            </div>
            <div class="score">
                <h2>Add your score</h2>
                <input type="text" id="nameInput" placeholder="Your name">
                <input type="text" id="scoreInput" placeholder="Your score">
                <div class="submitBtnContainer">
                    <button id="submitBtn" class="submitBtn" type="submit">Submit</button>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
